<nb-alert *ngIf="error" outline="danger" role="alert">
  <!-- <p class="alert-title"><b>Oh snap!</b></p> -->
  <ul class="alert-message-list">
      <li class="alert-message">{{ error }}</li>
    </ul>
</nb-alert>

<form  aria-labelledby="title" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >

  <div class="form-control-group">
    <label class="label" for="input-username">Username:</label>
    <input nbInput
           fullWidth
           name="username"
           id="input-username"
           placeholder="Username"
           fieldSize="large"
           ngModel
           required
           autofocus
           #username ="ngModel"
           >
    <ng-container >
        <p class="caption status-danger" *ngIf="!username.valid && username.touched">
            username is required!
        </p>
     <!-- <p class="caption status-danger" >
        Email should be the real one!
      </p> -->
    </ng-container>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
      <a class="forgot-password caption-2" (click)="forgotPassword()"  >Forgot Password?</a>
    </span>
    <input nbInput
           fullWidth
           type="password"
           id="input-password"
           placeholder="Password"
           fieldSize="large"
           ngModel
           name="password"
           required
           #password ="ngModel"
           >
    <ng-container >
        <p class="caption status-danger" *ngIf="!password.valid && password.touched">
            Password is required!
          </p>
      <!-- <p class="caption status-danger" *ngIf="password.errors?.minlength || password.errors?.maxlength">
        Password should contain
        from {{ getConfigValue('forms.validation.password.minLength') }}
        to {{ getConfigValue('forms.validation.password.maxLength') }}
        characters
      </p> -->
    </ng-container>
  </div>

  <!-- <div class="form-control-group accept-group">
    <nb-checkbox name="rememberMe" >Remember me</nb-checkbox>
  </div> -->
  <button nbButton
          fullWidth
          status="primary"
          size="large"
          type="submit"
          
          [nbSpinner]="isLoading" 
          nbSpinnerStatus="primary" 
          nbSpinnerSize="tiny" nbSpinnerMessage=""
          >
    Log In
  </button>
</form>
