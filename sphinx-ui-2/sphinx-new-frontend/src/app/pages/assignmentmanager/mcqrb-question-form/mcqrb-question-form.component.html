<form>
    <div class="form-row" *ngFor="let mcqrbquestionform of dataarray; let i = index">
        
      <div class="form-group col-md-9">
        <editor 
        [init]="{
          base_url: '/tinymce/', 
          height: 10,
          body_class : 'mcqrboptionseditor',
          menubar: 'true',
          plugins: [
    
            'eqneditor image lists advlist'
          ],
          toolbar: [
            'eqneditor | undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | numlist bullist outdent indent'
          ],
          branding : false,
          statusbar: false
        }"
        [(ngModel)] = "mcqrbquestionform.optionText"
        name = "optionText{{i}}"
      ></editor>
      </div>

      <div class="form-group col-md-3">
          <input type="text" 
            nbInput 
            fullWidth 
            placeholder="Enter Option's Label"
            name = "labelText{{i}}"
            [(ngModel)] = "mcqrbquestionform.labelText">
            <br><br>
            <div class="row">
              <div class="col-sm-8">
                <nb-radio-group name="is_Correct{{i}}" (valueChange)="setIsCorrect(i)" [(ngModel)]="mcqrbquestionform.is_Correct">
                  <nb-radio value="{{i}}" checked="true">Is Correct ?</nb-radio> 
                </nb-radio-group>
              </div>
              <div class="col-sm-4">
                <button nbButton (click)="removeOption(i)" size="small" outline status="danger">-</button>
              </div>
            </div>
            
            

        </div>
    <!-- 'eqneditor image | bold italic | alignright alignjustify | numlist bullist' -->

    
    </div>
    <button nbButton (click)="addOption()"  size="small" outline status="primary">+</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button nbButton (click)="onsubmit()" size="small" outline  status="primary">submit</button>
    
</form>
