<form (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputname" class="label col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input 
      type="text" 
      name="name"
      nbInput
      fullWidth id="inputname" 
      placeholder="Assignment Name"
      [(ngModel)]="assign.name"
      >
    </div>
  </div>
  <div class="form-group row">
    <label for="inputdescription" class="label col-sm-3 col-form-label">Description</label>
    <div class="col-sm-9">
      <textarea 
      type="text" 
      name="description"
      nbInput 
      fullWidth id="inputdescription" 
      placeholder="Assignment Description"
      [(ngModel)]="assign.description"
      
      ></textarea>
    </div>
  </div>
  <!-- Addition of is_interactive Radio Button starts-->
  <div class="form-group row">
    <label for="is_interactive" class="label col-sm-4 col-form-label"> Is Interactive Assignment? </label>
    <div class="col-sm-8">
      <mat-slide-toggle 
        [(ngModel)]="assign.is_interactive"
        name="assign.is_interactive" 
        color="primary" 
      ></mat-slide-toggle>
    </div>
  </div>  
  <!-- Addition of is_interactive Radio Button ends-->
  <div class="form-group row">
    <div class="offset-sm-3 col-sm-9">
      <button 
      type="submit" 
      nbButton 
      status="primary"
      >Submit</button>
    </div>
  </div>
</form>
