<h3>This is Rand App, You can create Random Numbers using this App</h3>

<form name="form" ng-submit="createRandom()" role="form">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="userdata" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Create Random</button>
    </div>
</form>
<div ng-hide = "showbit">
<h2> Random Number : {{randomdata}}</h2>
</div>
