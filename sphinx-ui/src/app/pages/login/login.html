
<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to SphinX</h1>
    <!-- <a href="reg.html" class="auth-link">New to NAGA? Sign up!</a> -->

    <form class="form-horizontal" ng-submit="login()">
      <div class="form-group">
        <label for="username3" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input type="username"  class="form-control" id="username3" placeholder="username" ng-model="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3"  class="col-sm-2 control-label" >Password</label>

        <div class="col-sm-10">
          <input type="password"  class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>

    <!-- <div class="auth-sep"><span><span>or Sign in with one click</span></span></div> -->
