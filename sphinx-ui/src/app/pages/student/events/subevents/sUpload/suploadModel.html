<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="event">Upload Solution</h4>
  </div>
  <div class="modal-body">
    <form name='AssignmentSubmission'>
      <div class="form-group"
          <label for="solution_file">PDF file</label>
          <input type = "file" file-model = "solution_file"/>
      </div>
      <div class="form-group">
        <label for="access_code">Submission Access Code</label>
        <input type="text" class="form-control form-control-rounded" id="access_code" placeholder="Access Code" ng-model="access_code">
    </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="ok()" >Submit
      </button>
      <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>
    </form>
  </div>
</div>
