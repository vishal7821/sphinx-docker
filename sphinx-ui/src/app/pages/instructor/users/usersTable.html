<div class="add-row-editable-table">
   <button class="btn btn-primary"  data-toggle="modal" ng-click="open('app/pages/instructor/users/usersModel.html', 'md')">Create Roster</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td></td>
    <td>Username</td>
    <td>email</td>
    <td>Role</td>
    <td>Sections</td>
    <td>Action</td>
  </tr>
  <tr ng-repeat="enrollment in enrollment_list" class="editable-row">
    <td>
        {{$index}}
    </td>
    <td>
        <span editable-text="enrollment.user.username" e-name="username" e-form="rowform" e-required>{{ enrollment.user.username || 'empty'}}
          </span>
    </td>
    <td>
        <span editable-text="enrollment.user.email" e-name="email" e-form="rowform" e-required>{{ enrollment.user.email || 'empty'}}
          </span>
    </td>
    <td>
        <span editable-text="enrollment.role.name" e-name="role" e-form="rowform" e-required>
         {{ enrollment.role.name || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-text="enrollment.section" e-name="section" e-form="rowform">
        <ul>
          <li ng-repeat = 'sec in enrollment.sections'>
          {{  sec.name || 'empty' }}
          </li>
        <ul>
        </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == enrollment">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs"
        ng-click="updateEnrollment($index)">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
       <!--  <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button> -->
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeEnrollment($index)">Delete</button>
      </div>
    </td>
  </tr>

</table>
