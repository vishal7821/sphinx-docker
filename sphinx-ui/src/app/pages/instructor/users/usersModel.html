<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="event">Create Roster</h4>
  </div>
  <div class="modal-body">
    <form name='userCreation'>
      <div class="form-group"
          <label for="enrollment_file">CSV File To Add User</label>
          <input type = "file" file-model = "enrollment_file"/>
      </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="ok()" >Create
      </button>
      <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>
    </form>
  </div>
</div>
