<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="event">Create Event</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control form-control-rounded" id="name" placeholder="Name" ng-model="name">
    </div>

    <div class="form-group">
    <label for="assignment">Assignment</label>
      <ui-select ng-model="assign.selected"
               class="btn-group bootstrap-select form-control"
               ng-disabled="false"
               append-to-body="false"
               search-enabled="false">
      <ui-select-match placeholder="Select Assignment">
        <span> {{$select.selected.name}}</span>
      </ui-select-match>
      <ui-select-choices repeat="assign in assignment_list">
        <span ng-bind-html="assign.name"></span>
      </ui-select-choices>
    </ui-select>
    </div>

    <div class="form-group">
    <label for="grade_aggregation_method">Grade Aggregation Method</label>
      <ui-select ng-model="agg_method.selected"
               class="btn-group bootstrap-select form-control"
               ng-disabled="false"
               append-to-body="false"
               search-enabled="false">
      <ui-select-match placeholder="Select Grade Aggregation Method">
        <span> {{$select.selected.text}}</span>
      </ui-select-match>
      <ui-select-choices repeat="agg_method in agg_methods">
        <span ng-bind-html="agg_method.text"></span>
      </ui-select-choices>
    </ui-select>
    </div>

    <!-- <div class="form-group">
    <label for="is_external">Is External</label>
      <ui-select ng-model="is_external.selected"
               class="btn-group bootstrap-select form-control"
               ng-disabled="false"
               append-to-body="false"
               search-enabled="false">
      <ui-select-match placeholder="Is External">
        <span> {{$select.selected.text}}</span>
      </ui-select-match>
      <ui-select-choices repeat="x in bool_val">
        <span ng-bind-html="x.text"></span>
      </ui-select-choices>
    </ui-select>
    </div> -->
     <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="ok()" >Create
      </button>
      <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>

    </form>
  </div>
</div>
