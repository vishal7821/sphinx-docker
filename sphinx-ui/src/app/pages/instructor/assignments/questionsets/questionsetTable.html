<div class="add-row-editable-table">

<!-- ng-click="addQuestionset()"
 -->  
 <button class="btn btn-primary"  data-toggle="modal" ng-click="open('app/pages/instructor/assignments/questionsets/questionSetModel.html', 'md')">Add Questionset</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td></td>
    <td>Name</td>
    <td>Total Marks</td>
    <td>Actions</td>
  </tr>
  <tr ng-repeat="questionset in questionsets" class="editable-row">
    <td>
        {{$index}}
    </td>
    <td>
        <span editable-text="questionset.name" e-name="name" e-form="rowform" e-required>
          <a href="" ng-click = 'selectQuestionset($index)'>{{ questionset.name || 'empty' }}  </a>
    </td>
    <td>
        <span editable-text="questionset.total_marks  " e-name="name" e-form="rowform" e-required>
          {{ questionset.total_marks || 0 }}
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == questionset">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs" ng-click="updateQuestionset($index)">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeQuestionSet($index)">Delete</button>
      </div>
    </td>
  </tr>
</table>
