<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Edit Question</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control form-control-rounded" id="title" placeholder="Title" ng-model="title">
    </div>
    <div class="form-group">
        <label for="question_text">Text</label>
        <input type="text" class="form-control form-control-rounded" id="question_text" placeholder="0" ng-model="question_text">
    </div>
    <div class="form-group">
        <label for="difficulty_level">Difficulty level</label>
        <input type="number" class="form-control form-control-rounded" id="difficulty_level" placeholder="out of 10" ng-model="difficulty_level">
    </div>
    <div class="form-group">
        <label for="total_marks">Points</label>
        <input type="number" class="form-control form-control-rounded" id="total_marks" placeholder="0" ng-model="total_marks">
    </div>

    <div class="form-group">
    <label for="topics">Topics</label>
      <ui-select multiple ng-model="topics.selected"
                 ng-disabled="false"
                 search-enabled="true"
                 class="form-control ">
        <ui-select-match placeholder="Select Topics">
          {{$item.name}}
        </ui-select-match>
        <ui-select-choices repeat="multipleItem in multipleSelectItems | filter: $select.search">
          {{multipleItem.name}}
        </ui-select-choices>
      </ui-select>
    </div>
  
     <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="ok()" >Update</button>
      <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>

    </form>
  </div>
</div>
