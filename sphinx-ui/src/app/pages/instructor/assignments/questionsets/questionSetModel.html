<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Create Question Set</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control form-control-rounded" id="name" placeholder="Name" ng-model="name">
    </div>
    <div class="form-group">
        <label for="total_marks">Total Marks</label>
        <input type="number" class="form-control form-control-rounded" id="total_marks" placeholder="0" ng-model="total_marks">
    </div>
    <div class="form-group">
        <label for="question_file">Question File</label>{{ question_file.name }}
        <input type="file" class="form-control" id="question_file"  file-model="question_file">
    </div>

     <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="$close({'name':name,'total_marks':total_marks, 'question_file':question_file})" >Create</button>
      <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
    </div>

    </form>
  </div>
</div>
